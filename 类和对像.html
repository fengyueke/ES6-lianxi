<body>
    <script>
        // 创建一个明星类
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
        }
        // 利用类创建对象
        var ldh = new Star("刘德华", 18);
        console.log(ldh);
        var zxy = new Star("张学友", 20);
        console.log(zxy);
    </script>
