<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        // 数组的合并
        let arr1 = [1, 2, 3]
        let arr2 = [4, 5, 6]
            // 1.找中间值
        let arr3 = [...arr1, ...arr2]
        console.log(arr3);
        // 2.数组函数 push
        arr1.push(...arr2)
        console.log(arr1);
        // 将伪数组转换成真数组
        // 1.利用扩展运算符
        let div = document.querySelectorAll('div');
        console.log(div);
        div = [...div];
        console.log(div);
        // 2，利用数组扩展方法
        let div1 = document.querySelectorAll('div');
        let arr4 = Array.from(div1);
        console.log(arr4);
        // Array 的实例方法 find() 找出符合条件的数组成员，找不到返回undefined
        let arr5 = [{
            name: 'zs',
            id: 1
        }, {
            name: 'ls',
            id: 2
        }]
        let target = arr5.find(item => item.id == 2)
        console.log(target);
        // Array 的实例方法 findIndex()  查找符合条件的第一个元素的下标，找不到返回-1
        let arr6 = [10, 50, 100, 60]
        let target2 = arr6.findIndex(value => value > 15)
        console.log(target2);
        let target3 = arr6.findIndex(value => value > 100)
        console.log(target3);
        // Array 的实例方法 includes()  查看数组中是否包含某值
        let arr7 = [1, 2, 3, 4]
        let target4 = arr7.includes(2);
        console.log(target4);
        target4 = arr7.includes(6);
        console.log(target4);
        // String的实例方法 startsWith() 表示参数字符串是否在原字符串的头部
        //endsWith()   表示参数字符串是由在原字符串的尾部
        let str = 'hello,world!'
        let target5 = str.startsWith('hello')
        console.log(target5);
        let target6 = str.endsWith('!')
        console.log(target6);
        //  String的实例方法 repeat() 表示将原字符串重复n次，返回新的字符串
        let target7 = 'x'.repeat(6)
        console.log(target7);
        // Set 数据结构，类似于数组，成员是唯一的，没有重复值

        const s1 = new Set();
        console.log(s1);
        const s2 = new Set(['a', 'b'])
        console.log(s2);
        // Set 数据结构 自动去重 
        const s3 = new Set(['a', 'b', 'a', 'b'])
        console.log(s3);
        let arr8 = [...s3]
        console.log(arr8);
        /*
            add(value) 添加某个值，返回Set结构本身
            delete(value) 删除某个值，返回一个布尔值，表示是否成功
            has(value) 返回一个布尔值，表示该值是否为Set的成员
            clear() 清楚所有成员，没有返回值
        */
        const s4 = new Set()
        s4.add('a').add('b')
        console.log(s4);
        // 删除
        var tem = s4.delete('a')
        console.log(tem);
        console.log(s4);
        // 查找
        let tem2 = s4.has('a')
        console.log(tem2);
        // Set 数据结构的遍历
        const s5 = new Set(['a', 'b', 'c'])
        s5.forEach(value => {
            console.log(value);
        })
    </script>
</body>

</html>
